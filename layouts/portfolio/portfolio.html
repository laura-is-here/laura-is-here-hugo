{{ define "main" }}
<section class="">
    <div class="container">
        <h1>
            <span class="text--bg-line--primary">
                Portfolio
            </span>
        </h1>
        <ul class="list-group    grid-container">
            {{ range .Pages }}
            <li class="padding-x--lg   measure--md">
                <h2>
                    <a href="{{ .Params.link }}" class="anchor" rel="noreferrer" target="_blank">
                        <span class="text--bg-line--accent">
                            {{ .Title }}
                        </span>
                    </a>
                </h2>
                <figure>
                    <a href="{{ .Params.link }}" class="no-style-link" rel="noreferrer" target="_blank">
                        <img data-src="{{ .Params.image.source }}" alt="{{ .Params.image.alt }}" class="card    lazy-load" width="100%">
                    </a>
                </figure>
                <p>
                    {{ .Summary }}
                </p>
            </li>
            {{ end }}
        </ul>
        {{ partial "sidebar.html" . }}
    </div>
</div>
{{ end }}
